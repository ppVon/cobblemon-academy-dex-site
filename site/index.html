<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (() => {
        const KEY = "theme";
        const pref = localStorage.getItem(KEY);
        // default to dark if user hasn't chosen
        const useDark = pref ? pref === "dark" : true;
        if (useDark) document.documentElement.classList.add("dark");
      })();
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cobblemon Academy Mini-Dex</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./theme.css" />
  </head>
  <body class="min-h-full bg-slate-50 text-slate-900">
    <div id="app" class="mx-auto max-w-7xl p-4 md:p-8 space-y-6">
      <header class="flex items-center justify-between">
        <h1 class="text-2xl font-bold tracking-tight">Cobblemon Mini-Dex</h1>
        <nav class="text-sm flex gap-4 text-indigo-700">
          <a href="#/dex" class="hover:underline">Dex</a>
          <a href="#/drops" class="hover:underline">Drops</a>
          <a
            href="https://github.com/ppVon/cobblemon-academy-dex-site"
            target="_blank"
            rel="noopener"
            class="flex items-center gap-1 hover:underline"
          >
            <!-- Simple GitHub Mark -->
            <svg
              class="w-4 h-4 fill-current"
              role="img"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>GitHub</title>
              <path
                d="M12 .297c-6.63 0-12 5.373-12 12 
              0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 
              0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61 
              -.546-1.385-1.333-1.754-1.333-1.754-1.087-.744.084-.729.084-.729 
              1.205.084 1.84 1.236 1.84 1.236 1.07 1.835 2.809 1.305 3.495.998 
              .108-.775.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 
              0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 
              1.005-.322 3.3 1.23a11.5 11.5 0 013.003-.404c1.02.005 2.045.138 
              3.003.404 2.28-1.552 3.285-1.23 3.285-1.23 .645 1.653.24 2.873.12 
              3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 
              5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 
              0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
              />
            </svg>
            GitHub
          </a>
        </nav>
      </header>

      <div v-if="loading" class="text-slate-600">
        Loading dataâ€¦ Place this with <code>dex.json</code>,
        <code>presets.json</code>, <code>biomes.json</code>,
        <code>sprites.json</code>.
      </div>
      <div v-if="error" class="text-red-600">{{ error }}</div>

      <component
        v-if="!loading && !error"
        :is="currentView"
        :dex="dex"
        :presets="presets"
        :biomes="biomes"
        :sprites="sprites"
        :dropsIndex="dropsIndex"
        :drop-items="dropItems"
        :route="route"
      />
    </div>

    <!-- Main app as ES module -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
